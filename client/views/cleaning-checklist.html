<div ng-cloak ng-controller="cleaningController" ng-init="option='weekly'">
    <h1 ng-hide="user">Welcome to Coffee in the Cloud!</h1>

    <h1 ng-show="user">Checklist for {{option}} cleaning!</h1><br>
    <div class="container">

        <div class="caption">
            <button type="submit" class="btn btn-primary" ng-click="option='weekly'" aria-selected="true">weekly cleaning</button>
            <button type="submit" class="btn btn-primary" ng-click="option='biweekly'">biweekly cleaning</button>
            <br>
            <table class="table">
            <tr ng-repeat="step in cleaningSteps | filter:weekly_bi(option)">
                <td>{{step.id}}</td>
                <td>{{step.name}}</td>
            </tr>
            </table>
            <br>
            <p ng-hide="user">
                <a data-toggle="modal" data-target="#modal-login" class="btn btn-primary" role="button">Sign in</a>
            </p>
        </div>
    </div>
</div>
