<div class="modal fade" id="modal-login" data-ng-controller="loginController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Enter login credentials</h4>
      </div>
      <div class="modal-body">
        <form novalidate>
            <div class="form-group">
                <label for="username">Email:</label>
                <input class="form-control" type="text" ng-model="username" name="username" placeholder="Enter email address..." />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" ng-model="password" name="password" placeholder="Enter password..." />
            </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="login(username, password)">Login</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
