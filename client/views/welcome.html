<div ng-cloak ng-controller="welcomeController">
    <h1 ng-hide="user">Welcome to Coffee in the Cloud!</h1>

    <h1 ng-show="user">Welcome {{ user.first_name }} {{ user.last_name}}!</h1>

    <div class="container">
        <a href="https://bpt.hpi.uni-potsdam.de/Public/WebHome">
            <img class="img-rounded img-header img-responsive" width="500" src="../../public/images/coffee.jpg" alt="wimi" />
        </a>

        <div class="caption">
            <h3>
                This is the awesome project of the BPM in the cloud seminar of the Chair of Prof. Weske. Stay fresh!
            </h3>

            <p ng-hide="user">
                <a data-toggle="modal" data-target="#modal-login" class="btn btn-primary" role="button">Sign in</a>
            </p>
        </div>
    </div>
</div>
